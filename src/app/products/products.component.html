
<div class="bannerImg">
    <div class="txtBx">
        <h1>Amber Consumeries</h1>
    </div>
</div>

<h1>Products</h1>
    <div class="cardsContain">
        <mat-card class="productCard" *ngFor="let product of products">
            <a [routerLink]="['/product/details', product.id]">
                <div class="imgBx">
                    <img src="https://images.unsplash.com/photo-1565958011703-44f9829ba187?crop=entropy&cs=tinysrgb&fit=crop&fm=jpg&h=900&ixid=MnwxfDB8MXxyYW5kb218MHx8Zm9vZHx8fHx8fDE2NTYyNjkxNDE&ixlib=rb-1.2.1&q=80&utm_campaign=api-credit&utm_medium=referral&utm_source=unsplash_source&w=1600" alt="product image">
                </div>
            </a>
                
            <div class="txtBx">
                <h2>{{product.name}}</h2>

                <span class="rating" *ngIf="product.rating <= 1">
                    Rating: <i class="fa-solid fa-star"></i>
                </span>
                <span class="rating" *ngIf="product.rating === 2">
                    Rating: <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
                </span>
                <span class="rating" *ngIf="product.rating === 3">
                    Rating: <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
                </span>
                <span class="rating" *ngIf="product.rating === 4">
                    Rating: <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
                </span>
                <span class="rating" *ngIf="product.rating >= 5">
                    Rating: <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i> <i class="fa-solid fa-star"></i>
                </span>

                <h3 class="price">Price: <b>{{product.price}}</b></h3>

                <button [routerLink]="['/product/details', product.id]" mat-button>View details</button> 
                
            </div>
        </mat-card>
    </div>
